<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<style>
	body {
	  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	}	

	#chartdiv {
		margin: 0 auto;
	  	width: 100vw;
	  	height: 98vh;
	}
	
	#flex-container {
	  display: flex;
	}
</style>

<body>
	
	<div id="flex-container">
		<div id="chartdiv"> </div>
	</div>
	
	<div>
		</br></br></br></br>
		</br></br></br></br>
	</div>
</body>

<script>
	// Themes begin
	am4core.useTheme(am4themes_animated);
	// Themes end
	
	// Create chart instance
	var chart = am4core.create("chartdiv", am4charts.XYChart);
	
	// Add data
	chart.data = [{
	  "x": '2014-15',
	  "Seas": 32,
	  "Sept": 21,
	}, {
	  "x": '2015-16',
	  "Seas": 38,
	  "Sept": 23,
	}, {
	  "x": '2016-17',
	  "Seas": 37,
	  "Sept": 25,
	}, {
	  "x": '2017-18',
	  "Seas": 41,
	  "Sept": 24,
	}, {
	  "x": '2018-19',
	  "Seas": 41,
	  "Sept": 28,
	}];
	
	// Create axes
	var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
	categoryAxis.dataFields.category = "x";
	
	var categoryAxisRenderer = categoryAxis.renderer;
	var categoryAxisLabel = categoryAxisRenderer.labels.template;
	categoryAxisLabel.location = 0.5;
	categoryAxisLabel.radius = 40;
	categoryAxisLabel.relativeRotation = 90;;
	
	categoryAxisRenderer.tooltipLocation = 0.5;
	categoryAxisRenderer.grid.template.location = 0;
	categoryAxisRenderer.grid.template.strokeOpacity = 0;
	categoryAxis.tooltip.defaultState.properties.opacity = 0;
	
	// Create value axis
	var yAxis = chart.yAxes.push(new am4charts.ValueAxis());
	yAxis.min = 10;
	yAxis.max = 50;
	
	var yAxisRenderer = yAxis.renderer;
	yAxisRenderer.grid.template.strokeOpacity = 0.05;
	
	// Create series
	var series1 = chart.series.push(new am4charts.LineSeries());
	series1.dataFields.categoryX = "x";
	series1.dataFields.valueY = "Seas";
	//series1.dataFields.value = "aValue";
	series1.strokeWidth = 4;
	series1.stroke = am4core.color("#6f1c46");
	series1.name = "School of Engineering & Applied Sciences"
	
	var bullet1 = series1.bullets.push(new am4charts.CircleBullet());
	series1.heatRules.push({
	  target: bullet1.circle,
	  min: 5,
	  max: 20,
	  property: "radius"
	});
	
	//bullet1.tooltipText = "{valueY}%";
	
	var labbullet1 = series1.bullets.push(new am4charts.LabelBullet());
	labbullet1.label.text = "{valueY}%";
	labbullet1.dy = -20;
	
	var series2 = chart.series.push(new am4charts.LineSeries());
	series2.dataFields.categoryX = "x";
	series2.dataFields.valueY = "Sept";
	//series2.dataFields.value = "bValue";
	series2.strokeWidth = 4;
	series2.stroke = am4core.color("#f0b135");
	series2.name = "School of Engineering Practice & Technology";
	
	var bullet2 = series2.bullets.push(new am4charts.CircleBullet());
	series2.heatRules.push({
	  target: bullet2.circle,
	  min: 5,
	  max: 20,
	  property: "radius"
	});
	
	var labbullet2 = series2.bullets.push(new am4charts.LabelBullet());
	labbullet2.label.text = "{valueY}%";
	labbullet2.dy = -20;
	
	//bullet2.tooltipText = "{valueY}%";
	
	chart.legend = new am4charts.Legend();
	chart.legend.useDefaultMarker = true;
	chart.legend.fontSize = 11;
	
		
	//scrollbars
	chart.scrollbarX = new am4core.Scrollbar();
	chart.scrollbarX.dy = -10;
	//chart.scrollbarY = new am4core.Scrollbar();
</script>
