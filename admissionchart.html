<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<style>
	body {
	  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
	}	

	#chartdiv {
		margin: 0 auto;
	  	width: 100vw;
	  	height: 98vh;
	}
	
	#flex-container {
	  display: flex;
	}
</style>

<body>
	<div id="flex-container">
		<div id="chartdiv"> </div>
	</div>
	
	<div>
		</br></br></br></br>
		</br></br></br></br>
	</div>
</body>

<script>
	am4core.useTheme(am4themes_animated);
	
	// Create chart instance
	var chart = am4core.create("chartdiv", am4charts.XYChart);
	
	// Add data
	chart.data = [{
	  "category": "SEAS",
	  "value": 1400,
	  "value2": 400,
	  "value3": 300
	}, {
	  "category": "SEPT",
	  "value": 1200,
	  "value2": 400,
	  "value3": 250
	}, {
	  "category": "iBiomed",
	  "value": 700,
	  "value2": 100,
	  "value3": 80
	}];
	
	// Create axes
	var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
	categoryAxis.dataFields.category = "category";
	categoryAxis.renderer.grid.template.location = 0;
	categoryAxis.renderer.minGridDistance = 30;
	
	var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
	
	// Create series
	var series1 = chart.series.push(new am4charts.ColumnSeries());
	series1.dataFields.valueY = "value";
	series1.dataFields.categoryX = "category";
	series1.columns.template.width = am4core.percent(50);
	series1.clustered = false;
	series1.columns.template.dx = -30;
	//series1.columns.template.align = "left"
	series1.name = "Applications Received";
	series1.fill = am4core.color("#96647c");
	series1.stroke = am4core.color("#96647c");
	
	var series2 = chart.series.push(new am4charts.ColumnSeries());
	series2.dataFields.valueY = "value2";
	series2.dataFields.categoryX = "category";
	series2.columns.template.width = am4core.percent(50);
	series2.clustered = false;
	series2.name = "Offers";
	series2.fill = am4core.color("#864062");
	series2.stroke = am4core.color("#864062");
	
	var series3 = chart.series.push(new am4charts.ColumnSeries());
	series3.dataFields.valueY = "value3";
	series3.dataFields.categoryX = "category";
	series3.clustered = false;
	series3.columns.template.width = am4core.percent(50);
	series3.columns.template.dx = 30;
	series3.columns.template.align = "left";
	series3.name = "Registrations";
	series3.fill = am4core.color("#940049");
	series3.stroke = am4core.color("#940049");
	
	var label = series1.columns.template.createChild(am4core.Label);
	label.dy = -20;
	label.text = "{valueY}";
	label.strokeWidth = 0;
	label.valign = "top";
	label.align = "center";
	label.fill = am4core.color("#000000");

	var label = series2.columns.template.createChild(am4core.Label);
	label.dy = -20;
	label.text = "{valueY}";
	label.strokeWidth = 0;
	label.valign = "top";
	label.align = "center";
	label.fill = am4core.color("#000000");

	var label = series3.columns.template.createChild(am4core.Label);
	label.dy = -20;
	label.text = "{valueY}";
	label.strokeWidth = 0;
	label.valign = "top";
	label.align = "center";
	label.fill = am4core.color("#000000");
	
	chart.legend = new am4charts.Legend();
	chart.legend.useDefaultMarker = true;
</script>
