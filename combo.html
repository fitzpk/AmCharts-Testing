<style>
	body {
	  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// Create chart instance
var chart = am4core.create("chartdiv", am4charts.XYChart);

chart.colors.list = [
	am4core.color("#E6D0DB"),
  	am4core.color("#CEA2B8"),
  	am4core.color("#AA5C83"),
  	am4core.color("#7A003D"),
  	am4core.color("#FEE7B7"),
  	am4core.color("#FECF70"),
  	am4core.color("#FEBD3B"),
];

// Add data
chart.data = [ {
  "year": "2014/15",
  "B.ASc": 100,
  "B.Eng": 3500,
  "B.Tech": 400,
  "B.Eng.BME": 0,
  "M.Eng": 400,
  "M.Sc": 50,
  "Ph.D": 50,
  "Undergraduate": 4000,
  "Graduate": 500,
}, {
  "year": "2015/16",
  "B.ASc": 150,
  "B.Eng": 3800,
  "B.Tech": 350,
  "B.Eng.BME": 0,
  "M.Eng": 500,
  "M.Sc": 75,
  "Ph.D": 20,
  "Undergraduate": 4400,
  "Graduate": 595,
}, {
  "year": "2016/17",
  "B.ASc": 200,
  "B.Eng": 4000,
  "B.Tech": 660,
  "B.Eng.BME": 0,
  "M.Eng": 600,
  "M.Sc": 54,
  "Ph.D": 50,
  "Undergraduate": 4860,
  "Graduate": 704,
}, {
  "year": "2017/18",
  "B.ASc": 200,
  "B.Eng": 3900,
  "B.Tech": 590,
  "B.Eng.BME": 100,
  "M.Eng": 750,
  "M.Sc": 64,
  "Ph.D": 50,
  "Undergraduate": 4790,
  "Graduate": 864,
}, {
  "year": "2018/19",
  "B.ASc": 300,
  "B.Eng": 4000,
  "B.Tech": 600,
  "B.Eng.BME": 100,
  "M.Eng": 800,
  "M.Sc": 100,
  "Ph.D": 100,
  "Undergraduate": 5000,
  "Graduate": 1000,
}];

// Create axes
var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
categoryAxis.dataFields.category = "year";
categoryAxis.title.text = "";
categoryAxis.renderer.grid.template.location = 0;
categoryAxis.renderer.minGridDistance = 20;
categoryAxis.renderer.cellStartLocation = 0.1;
categoryAxis.renderer.cellEndLocation = 0.9;
categoryAxis.renderer.grid.template.strokeOpacity = 0;

var yAxis = chart.yAxes.push(new am4charts.ValueAxis());
//yAxis.title.text = "FTE";
yAxis.min = 0;
yAxis.max = 5500;
	
var yAxisRenderer = yAxis.renderer;
yAxisRenderer.grid.template.strokeOpacity = 0;
yAxisRenderer.labels.template.disabled = true;

// Create series
function createSeries(field, name, stacked) {
  var series = chart.series.push(new am4charts.ColumnSeries());
  series.dataFields.valueY = field;
  series.dataFields.categoryX = "year";
  series.name = name;
  series.columns.template.tooltipText = "{name}: [bold]{valueY}[/]";
  series.stacked = stacked;
  series.columns.template.width = am4core.percent(95);
}


createSeries("B.ASc", "B.ASc", false);
createSeries("B.Eng", "B.Eng", true);
createSeries("B.Tech", "B.Tech", true);
createSeries("B.Eng.BME", "B.Eng.BME", true);
createSeries("M.Eng", "M.Eng", false);
createSeries("M.Sc", "M.Sc", true);
createSeries("Ph.D", "Ph.D", true);

var lineSeries = chart.series.push(new am4charts.LineSeries());
lineSeries.name = "Undergraduate";
lineSeries.dataFields.valueY = "Undergraduate";
lineSeries.dataFields.categoryX = "year";
lineSeries.strokeWidth = 4;
lineSeries.stroke = am4core.color("#6f1c46");
lineSeries.fill = am4core.color("#6f1c46");
lineSeries.name = "Undergraduate"
lineSeries.dy = -20;
	
var bullet = lineSeries.bullets.push(new am4charts.CircleBullet());
bullet.stroke = am4core.color("#6f1c46");
bullet.fill = am4core.color("#6f1c46");
bullet.dy = -20;
bullet.tooltipText = "[b]Total Undergraduate FTE\n{valueY}[/]";
	
var labbullet = lineSeries.bullets.push(new am4charts.LabelBullet());
labbullet.label.text = "{valueY}";
labbullet.dy = -40;

var lineSeries2 = chart.series.push(new am4charts.LineSeries());
lineSeries2.name = "Graduate";
lineSeries2.dataFields.valueY = "Graduate";
lineSeries2.dataFields.categoryX = "year";
lineSeries2.strokeWidth = 4;
lineSeries2.stroke = am4core.color("#f0b135");
lineSeries2.fill = am4core.color("#f0b135");
lineSeries2.name = "Graduate"
lineSeries2.dy = -20;
	
var bullet2 = lineSeries2.bullets.push(new am4charts.CircleBullet());
bullet2.stroke = am4core.color("#f0b135");
bullet2.fill = am4core.color("#f0b135");
bullet2.dy = -20;
bullet2.tooltipText = "[b]Total Graduate FTE\n{valueY}[/]";
	
var labbullet2 = lineSeries2.bullets.push(new am4charts.LabelBullet());
labbullet2.label.text = "{valueY}";
labbullet2.dy = -40;


// Add legend
chart.legend = new am4charts.Legend();




/******* SIMPLE MULTI-SERIES LINE GRAPH *********/
// Create line chart instance
var chartL = am4core.create("chartdiv2", am4charts.XYChart);

	// Add data
	chartL.data = [{
	  "x": '2014/15',
	  "Undergraduate": 4000,
	  "Graduate": 500,
	}, {
	  "x": '2015/16',
	  "Undergraduate": 4400,
	  "Graduate": 595,
	}, {
	  "x": '2016/17',
	  "Undergraduate": 4860,
	  "Graduate": 704,
	}, {
	  "x": '2017/18',
	  "Undergraduate": 4790,
	  "Graduate": 864,
	}, {
	  "x": '2018/19',
	  "Undergraduate": 5000,
	  "Graduate": 1000,
	}];
	
	// Create axes
	var categoryAxis = chartL.xAxes.push(new am4charts.CategoryAxis());
	categoryAxis.dataFields.category = "x";
	
	var categoryAxisRenderer = categoryAxis.renderer;
	
	//Remove baseline and labels along x axis
	//categoryAxisRenderer.line.strokeOpacity = 1;
	//categoryAxisRenderer.line.strokeWidth = 2;
	//categoryAxisRenderer.line.stroke = am4core.color("#FFFFFF");
	
	categoryAxisRenderer.tooltipLocation = 0.5;
	categoryAxisRenderer.grid.template.location = 0;
	categoryAxisRenderer.grid.template.stroke = am4core.color("#FFFFFF");
	categoryAxisRenderer.grid.template.fill = am4core.color("#FFFFFF");
	categoryAxisRenderer.grid.template.strokeOpacity = 1;
	categoryAxis.tooltip.defaultState.properties.opacity = 0;
	
	// Create value axis
	var yAxis = chartL.yAxes.push(new am4charts.ValueAxis());
	yAxis.min = 0;
	yAxis.max = 5500;
	
	var yAxisRenderer = yAxis.renderer;
	yAxisRenderer.grid.template.strokeOpacity = 0;
	yAxisRenderer.labels.template.disabled = true;
	
	// Create series
	var series1 = chartL.series.push(new am4charts.LineSeries());
	series1.dataFields.categoryX = "x";
	series1.dataFields.valueY = "Undergraduate";
	//series1.dataFields.value = "aValue";
	series1.strokeWidth = 4;
	series1.stroke = am4core.color("#6f1c46");
	series1.fill = am4core.color("#6f1c46");
	series1.name = "Undergraduate"
	
	var bullet1 = series1.bullets.push(new am4charts.CircleBullet());
	bullet1.stroke = am4core.color("#6f1c46");
	bullet1.fill = am4core.color("#6f1c46");
	
	bullet1.tooltipText = "{valueY}";
	
	var labbullet1 = series1.bullets.push(new am4charts.LabelBullet());
	labbullet1.label.text = "{valueY}";
	labbullet1.dy = -20;
	
	var series2 = chartL.series.push(new am4charts.LineSeries());
	series2.dataFields.categoryX = "x";
	series2.dataFields.valueY = "Graduate";
	//series2.dataFields.value = "bValue";
	series2.strokeWidth = 4;
	series2.stroke = am4core.color("#f0b135");
	series2.fill = am4core.color("#f0b135");
	series2.name = "Graduate";
	
	var bullet2 = series2.bullets.push(new am4charts.CircleBullet());
	bullet2.stroke = am4core.color("#f0b135");
	bullet2.fill = am4core.color("#f0b135");
	
	var labbullet2 = series2.bullets.push(new am4charts.LabelBullet());
	labbullet2.label.text = "{valueY}";
	labbullet2.dy = -20;

	chartL.legend = new am4charts.Legend();
	chartL.legend.useDefaultMarker = true;
	chartL.legend.fontSize = 11;

}); // end am4core.ready()
</script>

<!-- HTML -->

<body>
	<div class="flexcontainer">
		<div id="chartdiv"></div>	
	</div>
</body>
